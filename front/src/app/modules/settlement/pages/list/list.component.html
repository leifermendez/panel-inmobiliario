<app-header-dashboard></app-header-dashboard>
<app-side-bar></app-side-bar>

<div class="container-main">
  <div class="mb-2">
    <app-history [history]="history"></app-history>
  </div>
  <div class="row ml-0 mr-0 col-12 p-0">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 pl-0 mb-2 animation-{{i}} animate__animated animate__fadeIn"
         *ngFor="let a of [];let i = index">
      <app-card-settlement></app-card-settlement>
    </div>
    <ng-container *ngTemplateOutlet="emptyAccommodation"></ng-container>
  </div>
</div>


<ng-template #emptyAccommodation>
  <div class="animate__animated animate__fadeIn mt-3 block-empty-module col-12 text-center col-sm-12 offset-sm-0 col-md-10 offset-md-1
  col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
    <div class="mb-2">
      <img class="img-stander" src="../../../../../assets/images/undraw_printing_invoices_5r4r.svg" alt="">
    </div>
    <h5 class="">{{'SETTLEMENT_LIST.EMPTY' | translate}}</h5>
    <p>
      {{'SETTLEMENT_LIST.EMPTY_PLACEHOLDER'|translate}}
    </p>
  </div>
</ng-template>
